<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120" fill="none">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a027"/>
      <stop offset="50%" style="stop-color:#8b6914"/>
      <stop offset="100%" style="stop-color:#6b4f0f"/>
    </linearGradient>
    <linearGradient id="crownGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ffb800"/>
      <stop offset="100%" style="stop-color:#cc8800"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Crown icon centered -->
  <g transform="translate(50, 60)" filter="url(#glow)">
    <!-- Crown base -->
    <path d="M-25 15 L-30 -10 L-15 0 L0 -20 L15 0 L30 -10 L25 15 Z" 
          fill="url(#crownGold)" 
          stroke="#a67c00" 
          stroke-width="1.5"/>
    <!-- Crown jewels -->
    <circle cx="-15" cy="-2" r="3" fill="#ff4444"/>
    <circle cx="0" cy="-12" r="4" fill="#4488ff"/>
    <circle cx="15" cy="-2" r="3" fill="#44cc44"/>
    <!-- Crown base band -->
    <rect x="-25" y="12" width="50" height="8" rx="2" fill="url(#crownGold)" stroke="#a67c00" stroke-width="1"/>
    <!-- Decorative gems on band -->
    <circle cx="-12" cy="16" r="2" fill="#ffffff" opacity="0.8"/>
    <circle cx="0" cy="16" r="2" fill="#ffffff" opacity="0.8"/>
    <circle cx="12" cy="16" r="2" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Decorative corners -->
  <path d="M5 5 L15 5 L5 15 Z" fill="#ffd700" opacity="0.3"/>
  <path d="M95 5 L85 5 L95 15 Z" fill="#ffd700" opacity="0.3"/>
  <path d="M5 115 L15 115 L5 105 Z" fill="#ffd700" opacity="0.3"/>
  <path d="M95 115 L85 115 L95 105 Z" fill="#ffd700" opacity="0.3"/>
</svg>
